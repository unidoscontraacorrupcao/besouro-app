<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>candidates page</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../node_modules/wct-browser-legacy/browser.js"></script>

    <!-- Import the element to test -->
    <script type="module" src="../src/pages/candidates-page.js"></script>
  </head>
  <body>
    <test-fixture id="CandidatesView">
      <template>
        <candidates-page name="inbox"
          route="{{route}}"
          user="{{user}}"
          on-open-drawer="_openDrawer">
        </candidates-page>
      </template>
    </test-fixture>

    <script type="module">
      suite('candidates-page tests', function() {
        test('should have two tabs', function() {
          var myView = fixture('CandidatesView');
          myView.route = {};
          myView.user = {"uid": 1};
          var elements = myView.shadowRoot.querySelectorAll("paper-tab");
          assert.equal(elements.length, '2');
        });
        test('first tab should call TODOS', function() {
          var myView = fixture('CandidatesView');
          myView.route = {};
          myView.user = {"uid": 1};
          var tabs = myView.shadowRoot.querySelectorAll("paper-tab");
          var first_paper_tab_span = tabs[0].querySelector("span");
          assert.equal(first_paper_tab_span.textContent, 'TODOS');
        });
        test('second tab should call SELECIONADOS', function() {
          var myView = fixture('CandidatesView');
          myView.route = {};
          myView.user = {"uid": 1};
          var tabs = myView.shadowRoot.querySelectorAll("paper-tab");
          var first_paper_tab_span = tabs[1].querySelector("span");
          assert.equal(first_paper_tab_span.textContent, 'SELECIONADOS');
        });
        test('should call CANDIDATOS', function() {
          var myView = fixture('CandidatesView');
          myView.route = {};
          myView.user = {"uid": 1};
          var toolBar = myView.shadowRoot.querySelector("app-toolbar");
          var title = toolBar.querySelector("[main-title]");
          assert.equal(title.textContent, 'CANDIDATOS');
        });
      });
    </script>
  </body>
</html>
