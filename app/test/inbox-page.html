<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>inbox page</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../node_modules/wct-browser-legacy/browser.js"></script>

    <!-- Import the element to test -->
    <script type="module" src="../src/pages/inbox-page.js"></script>
  </head>
  <body>
    <test-fixture id="InboxView">
      <template>
        <inbox-page name="inbox"
          route="{{route}}"
          user="{{user}}"
          on-open-drawer="_openDrawer">
        </inbox-page>
      </template>
    </test-fixture>

    <script type="module">
      suite('inbox-page tests', function() {
        test('should have two tabs', function() {
          var myView = fixture('InboxView');
          myView.route = {};
          myView.user = {"uid": 1};
          var elements = myView.shadowRoot.querySelectorAll("paper-tab");
          assert.equal(elements.length, '2');
        });
      });
    </script>
  </body>
</html>
