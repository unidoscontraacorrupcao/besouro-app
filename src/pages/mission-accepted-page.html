<script type="module" src="../../../@polymer/polymer/polymer-element.js"></script>
<script type="module" src="../../../@polymer/paper-input/paper-input.js"></script>
<script type="module" src="../../../@polymer/iron-form/iron-form.js"></script>
<script type="module" src="../../../@polymer/paper-button/paper-button.js"></script>
<script type="module" src="../../../polymerfire/firebase-query.js"></script>
<script type="module" src="../../../polymerfire/firebase-storage-multiupload.js"></script>
<script type="module" src="../../../@polymer/app-media/app-media.js"></script>
<script type="module" src="../../../@polymer/app-media/app-media-recorder.js"></script>
<script type="module" src="../../../@polymer/app-layout/app-header-layout/app-header-layout.js"></script>
<script type="module" src="../../../@polymer/paper-spinner/paper-spinner.js"></script>

<script type="module" src="../app-elements/app-form-header.js"></script>
<script type="module" src="../app-elements/app-scrollable-dialog.js"></script>
<script type="module" src="../mission-elements/mission-receipt.js"></script>
<script type="module" src="../app-elements/app-icons.js"></script>
<script type="module" src="../app-elements/shared-styles.js"></script>

<dom-module id="mission-accepted-page">
  <template>
    <style include="shared-styles"></style>
    <style>

      :host {
        display: block;
        --app-form-header-background: #fff;
        --app-form-header-color: #000;
        background: var(--secondary-background-color);
        height: 100vh;
      }

      .receipt-item {
        display: flex;
      }

      .supporter-name {
        margin-top: 15px;
        margin-left: 12px;
        flex-grow: 2;
      }

      #modal-header span, .accepted-stats { color: var(--accent-color); }

      .accepted-stats {
        width: 35px;
        height: 35px;
        margin-top: 5px;
      }

      paper-button {
      float: right;
      margin-bottom: 10px;
      margin-top: 20px;
    }

    .receipts { margin-top: 20px; }

      app-form-header {
        color: var(--default-primary-color);
        background: var(--accent-color);
        --app-form-header-background: var(--accent-color);
        --app-form-header-color: var(--default-primary-color);
        @apply --default-font-medium;
      }

      .user-photo iron-image {
        width: 60px;
        height: 60px;
        border-radius: 50%;
      }

      .content {
        width: 90%;
        margin: auto;
      }

      paper-spinner {
        width: 40px;
        height: 40px;
        padding: 5px;
        background-color: var(--default-primary-color);
        border-radius: 50%;
      }

      #inboxLoading {
        position: absolute;
        top: 50%;
        right: 50%;
        transform: translate(50%);
      }

    </style>

    <app-route route="{{route}}"
      pattern="/mission-accepted/:key"
      data="{{routeData}}">
    </app-route>

    <firebase-document
      id="document"
      path="/missions/{{routeData.key}}"
      data="{{mission}}"
      log="true">
    </firebase-document>

    <firebase-document
      id="photoDoc"
      data="{{appUser}}"
      log="true">
    </firebase-document>

        <div id="inboxLoading">
          <paper-spinner active></paper-spinner>
        </div>

      <app-header-layout has-scrolling-region>
        <app-form-header shadow slot="header" fixed condenses effects="waterfall resize-title blend-background parallax-background">
            <paper-icon-button slot="arrow-back" icon="app:arrow-back" on-tap="_returnToInbox"></paper-icon-button>
            <span slot="main-title">{{mission.content.usersAccepted.length}} pessoas aceitaram</span>
            <paper-icon-button slot="more-vert" icon="app:more-vert"></paper-icon-button>
        </app-form-header>

        <div class="content">
          <template is="dom-if" if="{{missionLoaded}}" restamp>
            <div class="receipts">
              <template is="dom-repeat" items="{{mission.content.usersAccepted}}" filter="setUserPhoto">
                <div class="receipt-item">
                      <div class="supporter-img">
                        <div class="user-photo">
                          <iron-image  id="ID-{{item.uid}}" sizing="cover"></iron-image>
                        </div>
                      </div>
                    <div class="supporter-name"> <span>{{item.userName}}</span> </div>
                </div>
              </template>
            </div>
          </template>
        </div>
    </app-header-layout>
    </template>
  <script type="module">
import { PolymerElement } from '../../../@polymer/polymer/polymer-element.js';
import '../../../@polymer/paper-input/paper-input.js';
import '../../../@polymer/iron-form/iron-form.js';
import '../../../@polymer/paper-button/paper-button.js';
import '../../../polymerfire/firebase-query.js';
import '../../../polymerfire/firebase-storage-multiupload.js';
import '../../../@polymer/app-media/app-media.js';
import '../../../@polymer/app-media/app-media-recorder.js';
import '../../../@polymer/app-layout/app-header-layout/app-header-layout.js';
import '../../../@polymer/paper-spinner/paper-spinner.js';
import '../app-elements/app-form-header.js';
import '../app-elements/app-scrollable-dialog.js';
import '../mission-elements/mission-receipt.js';
import '../app-elements/app-icons.js';
import '../app-elements/shared-styles.js';
class MissionAcceptedPage extends PolymerElement {
  static get is() { return 'mission-accepted-page'; }

  static get properties() {
    return {
      mission: {
        type: Object,
        observer: '_missionChanged'
      },
      missionLoaded: {
        type: Boolean,
        value: false
      },
      appUser: {
        type: Object,
        observer: '_appUserChanged'
      },
      listItem: String,
      appUserLoaded: {
        type: Boolean,
        value: false
      },
      userPhoto: {
        type: String
      },
      domChangeEventCount: {
        type: Number,
        value: 0
      }
    }
  }

  constructor() {
    super();
  }

  _returnToInbox() {
    this.set('route.path', `/show-mission/${this.routeData.key}`);
  }

  _missionChanged() {
    if (this.mission.content !== undefined && this.mission.content.usersAccepted) {
      this.hideLoading();
      this.set('missionLoaded', true);
    }
  }

  setUserPhoto(_item) {
    setTimeout(function() {
      this.$.photoDoc.getStoredValue(`/users/${_item.uid}/content`).then(function(res) {
        this.shadowRoot.querySelector(`#ID-${_item.uid}`).setAttribute("src", res.photoURL);
      }.bind(this));
    }.bind(this), 10);
    return true;
  }

  hideLoading(e) {
    this.shadowRoot.querySelector('#inboxLoading').setAttribute('style', 'display:none');
  }

}
customElements.define(MissionAcceptedPage.is, MissionAcceptedPage);
</script>
</dom-module>
